<!doctype html>
<html lang="en" data-theme="light">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Fontawsome CDN link -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
			integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<!-- Tailwind CSS CDN -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- DaisyUI CDN -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<title>Assignment-6</title>
	</head>
	<body>
		<!-- navbar sectin -->
		<section class="mx-auto w-9/12">
			<div class="navbar bg-base-100 shadow-sm">
				<div class="navbar-start">
					<div class="dropdown">
						<div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								class="h-5 w-5"
								fill="none"
								viewBox="0 0 24 24"
								stroke="currentColor"
							>
								<path
									stroke-linecap="round"
									stroke-linejoin="round"
									stroke-width="2"
									d="M4 6h16M4 12h8m-8 6h16"
								/>
							</svg>
						</div>
						<ul
							tabindex="-1"
							class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
						>
							<li><a>Home</a></li>
							<li><a>Products</a></li>
							<li><a>About</a></li>
							<li><a>Contract</a></li>
						</ul>
					</div>
					<a class="text-blue-600 font-bold text-xl">SwiftCart</a>
				</div>
				<div class="navbar-center hidden lg:flex">
					<ul class="menu menu-horizontal px-1 text-gray-500">
						<li>
							<a href="index.html" class="text-gray-700 hover:text-blue-600">
								Home</a
							>
						</li>
						<li>
							<a
								href="products.html"
								id="products"
								class="text-white bg-blue-600 px-4 py-2 rounded"
							>
								Products</a
							>
						</li>
						<li><a>About</a></li>
						<li><a>Contract</a></li>
					</ul>
				</div>
				<div class="navbar-end">
					<a><i class="fa-solid fa-cart-shopping text-blue-600"></i></a>
				</div>
			</div>
		</section>

		<!-- container section for products -->
		<section class="mx-auto w-9/12">
			<h1 class="text-center font-bold text-black text-xl my-5">
				Our Products
			</h1>
			<div id="category-container" class="text-center space-x-5 mb-5">
				<button id="all-item" class="px-4 py-2 bg-blue-500 text-white rounded">
					All
				</button>
			</div>

			<!-- Items container -->
			<div
				id="items-container"
				class="grid grid-cols-1 md:grid-cols-4 gap-4 mx-auto"
			></div>

			<!-- detailed container -->
			<dialog id="word_modal" class="modal modal-bottom sm:modal-middle">
				<div class="modal-box">
					<div id="details-container" class="space-y-5"></div>
					<div class="modal-action">
						<form method="dialog">
							<button class="btn">Close</button>
						</form>
					</div>
				</div>
			</dialog>
		</section>
		<script src="./index.js"></script>
	</body>
</html>
